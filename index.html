
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"   content="width=device-width"/>
    <title>Web Atoms - </title>
    <script src="/node_modules/@web-atoms/module-loader/umd.js"></script>
    <style>
    html, body {
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <script src="/.vscode/.waSetup.js"></script>
    <script>

        if (/^webatomsbindingdemo\-/i.test(location.href)) {
            window.forceMobileLayout = true;
        }

        UMD.setupRoot("@web-atoms-samples/binding","");
        UMD.map("@web-atoms-samples/binding", "");
        UMD.lang = "en-US";
        
        UMD.loadView("@web-atoms-samples/binding/dist/AppIndex", false).catch((error) => {
            console.error(error);
            setTimeout(() => location.reload(), 500);
        });
    </script>
</body>
</html>
